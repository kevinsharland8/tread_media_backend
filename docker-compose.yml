services:
  tread_media:
    build:
      context: .
      dockerfile: Dockerfile
    image: tread_media_api
    container_name: tread_media_api
    hostname: tread_media_api
    environment:
      - USER=kevin
      - SHELL=/bin/bash
    ports:
      - "5000:5000"
    restart: on-failure
    depends_on:
      - database    
    networks:
      app_net:
        ipv4_address: 172.20.0.16

  database:
    image: postgres:15
    container_name: tread-media-database
    ports:
      - "5436:5432"
    restart: on-failure
    # volumes:
      # - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD : ${password}
      POSTGRES_DB : ${db_name}
      POSTGRES_USER: ${user}


volumes:
    postgres:

networks:
  app_net:
    ipam:
      driver: default
      config:
        - subnet: "172.20.0.0/24"


